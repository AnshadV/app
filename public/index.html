<!DOCTYPE html>
<html>
<head>
	<title>PALAN | </title>
	<link rel="stylesheet" src="styl1e.css">
	<style>

		body{
			background-color: #EAF0F1;
		}

		.auth{
			border: 1px;
		}
		.ban{
			width: 65%;
			float: left;
			height: 680px;

		}

		.preimg img{
			width: 150px;
			height: 50px;
			padding-bottom: 2px;
			padding-right: 3px;

		}
		.preimg {
			align-items: left;
			margin-right: 70%;

		}
		.dropbtn {
			background-color: #333;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			list-style-type: none;
			text-decoration: none;
		}
		.dlang{
			float: right;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {background-color: #111}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.dropdown:hover .dropbtn {
			background-color: #3e8e41;
		}
		.menu{
			float:right;
		}
		ul {
			list-style-type: none;
			margin-top: 20px;
			margin-right: 5px;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			width: 165px;
			height: 70px;
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 25px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}

		* {
			box-sizing: border-box;
		}
		.active{
			height:100%;
		}

		/* Add padding to containers */
		.container {
			padding: 16px;
			background-color: white;
			width: 35%;
			float: right;
		}

		/* Full-width input fields */
		input[type=text], input[type=password] {
			width: 100%;
			padding: 15px;
			margin: 5px 0 22px 0;
			display: inline-block;
			border: none;
			background: #f1f1f1;
		}

		input[type=text]:focus, input[type=password]:focus {
			background-color: #ddd;
			outline: none;
		}

		/* Overwrite default styles of hr */
		hr {
			border: 1px solid #f1f1f1;
			margin-bottom: 25px;
		}

		/* Set a style for the submit button */
		.registerbtn {
			background-color: #333;
			color: white;
			padding: 16px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: 0.9;
		}

		.registerbtn:hover {
			opacity: 1;
		}

		/* Add a blue text color to links */
		a {
			color: dodgerblue;
		}

		/* Set a grey background color and center the text of the "sign in" section */
		.signin {
			background-color: #f1f1f1;
			text-align: center;
			width: 100%;
			padding: 15px;
			margin: 5px 0 22px 0;
			display: inline-block;
			border: none;
			background: #f1f1f1;
		}




	</style>
</head>
<body>
	<div class="prehead">
		<div class="dlang">
			<button class="dropbtn"><a href="worker.html">Worker</a></button>
			<button class="dropbtn">Select your Language</button>
			<div class="dropdown-content">
				<a href="#">English</a>
				<a href="#">Hindi</a>
				<a href="#">Kannada</a>
			</div>
		</div>
		<div class="preimg">
			<img src="poshan.png">
			<img src="MWCD.png">
		</div>
		<hr>
	</div>

	<div class="head">
		<img src="PALAN.png" height="100px" width="250px">
		<div class="menu">
			<ul>
				<li><a class="active" href="#home">Home</a></li>
				<li><a href="#news">Events</a></li>
				<li><a href="#contact">Analytics</a></li>
				<li><a href="#contact">About</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#contact">Details</a></li>
			</ul>
		</div>
		<div class="main">
			<div class="ban">
				<img src="ban.png" width="100%" height="100%">

			</div>

				<div class="auth">

					<form action="/action_page.php">
						<div class="container">
							<h1>Register</h1>
							<p>Please fill in this form to create an account.</p>
							<hr>

							<label for="email"><b>Email</b></label>
							<input type="text" placeholder="Enter Email" name="email" required>

							<label for="psw"><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="psw" required>

							<label for="psw-repeat"><b>Repeat Password</b></label>
							<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
							<hr>
							<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

							<button type="submit" class="registerbtn">Register</button>
							<div class="container signin">
								<p>Already have an account? <a href="login.html">Sign in</a>.</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>




	</body>
	</html>
